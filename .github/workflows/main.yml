name: Send Inbox Triage Mail

on:
  workflow_dispatch:
  schedule:
    - ##cron: "0 22 * * *" # JST 7:00

jobs:
  send-mail:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Send inbox mail
        env:
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}

          # ★ ここが抜けていたのが原因
          INBOX_JSON_URL: "https://notion-inbox-triage.kazuhiro-mizuide.workers.dev/api/inbox"

        run: python send_mail.py
